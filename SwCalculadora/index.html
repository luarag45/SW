<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="code.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div>
        <input type="text" id="in">
    </div>
    <div>
        <button onclick="acao()" id="ac">1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>+</button>
    </div>
    <div>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>-</button>
    </div>
    <div>
        <button>9</button>
        <button>0</button>
        <button>,</button>
        <button>C</button>
        <button>*</button>
    </div>
    <div>
        <button>(-</button>
        <button>%</button>
        <button>CE</button>
        <button>=</button>
        <button>/</button>
    </div>

    
</body>
</html>
